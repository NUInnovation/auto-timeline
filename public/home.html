  <body>
    <div class="at-wrapper">
      <div class="at-back">
        <div class="at-header">
          Auto Timeline
        </div>
        <div class=" input-field search-box">
          <p>Automatically generated news or event timelines for your <span style="color:#FFb000; font-weight: bold;">HASHTAG</span></p>
          <div class="inputset">
            <input placeholder="#hackthon..." id="at-input" value='#'>
            <button id='at-btn' type="button" name="button">CREATE</button>
          </div>

        </div>
      </div>
    </div>

    <div id="urlbox">
          <a target="_blank" id="openNew" style="background-color:black; ">
        Open in new tab
      </a>


      <input id="url" value="https:">  </input>

      <div class="btn" data-clipboard-target="#url" style="background-color:black; height: 47px; width: 256px">
        Copy the URL here
      </div>

    </div>
    <div id="timeline-header"></div>



    <div id="timeline"></div>

    <div class="ex-wrapper">
      <div class="at-example">
        <div class="at-exheader">
          Examples
        </div>
        <div class="at-exwrapper">
          <div class="row">
            <div class="col s3">
              <div class="card">
                <div class="card-image">
                  <img src="/src/hackdisrupt.png">
                </div>

                <div class="card-action">
                  <a href="#" id="Example1">#HackDisrupt</a>
                </div>
              </div>
            </div>
            <div class="col s3  offset-s1 ">
              <div class="card">
                <div class="card-image">
                  <img src="/src/imwithher.png">
                </div>

                <div class="card-action">
                  <a href="#" id="Example2">#ImWithHer</a>
                </div>
              </div>
            </div>
            <div class="col s3  offset-s1  ">
              <div class="card">
                <div class="card-image">
                  <img src="/src/mothersday.png">
                </div>
                <div class="card-action">
                  <a href="#" id="Example3">#MothersDay</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.10/clipboard.min.js"></script>
        <script src="../js/timeline.js"></script>
        <script src="../js/app.js"></script>

      </div>
    </div>

  <script type="text/javascript">
    var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
  var generate = function(){
    // $("#timeline-header").html('');
    // $('#timeline-header').show();
    var tag = $('#at-input').val();
    tag = tag.split("");
    if(tag[0] == '#'){
      tag = tag.join('');
      tag = tag.substring(1);
    }
    else{
      tag = tag.join('');
    };

    localStorage.setItem('hashtag', tag);
    temp = localStorage.getItem("hashtag");
    console.log(temp);

    createTimeline(tag)
  };

  $('#at-btn').click(function(){
    generate();
  });

  $(document).keypress(function(e){
    if(e.which == 13) {
      generate();
    }
  });

  $('#Example1').click(function() {
    var tag = 'HackDisrupt'
    createTimeline(tag)
  });

  $('#Example2').click(function() {
    var tag = 'ImWithHer'
    createTimeline(tag)
  });

  $('#Example3').click(function() {
    var tag = 'MothersDay'
    createTimeline(tag)
  });


  </script>
  </body>
